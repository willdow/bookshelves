<div class="row">
  <div class="col-xs-12">
    <img
      style="max-width: 400px;"
      *ngIf="book.photo"
      [src]="book.photo"
      alt="Book coverage"
    />
    <h1>{{ book.title }}</h1>
    <h3>{{ book.author }}</h3>
    <button class="btn btn-default" (click)="onBack()">Back</button>
  </div>
</div>
